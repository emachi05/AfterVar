<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stile.css') }}">
</head>
<body class="body_login">

<main class="login_container"> 
    
    <!--use this div for contain all-->
    <div class="login">

        <div class="login_left">    
            <h1 id="h1_login">Bentornato</h1>
                <p id="p_login">Entra in sala VAR</p>
        
                <form id='form' action="{{ url_for ('Login') }}" method="post">
                    <div class="login_field">
                            <label for="username">Username: </label>
                            <input type="text" id="username" name="username" required>
                    </div>

                    <div class="login_field">
                        <label for="password">Password: </label>
                        <input type="password" id="pwd" name="pwd" required>
                    </div>
                    <button id='btn_sumbit' type="submit">Entriamo in campo!</button>
                </form>
        </div>

        <div class="login_right">
            <img src="static/images/Logo.png" id="logo_login" alt="logo_login">
            
            <img src="static/images/Scritta_Logo.png" id="scritta_logo_login" alt="scritta_logo_login">
        </div>

    </div>

</main>

</body>
</html>
